name: CI
on: 
   push:
     branches: [ main ]
   workflow_dispatch:   
jobs:
   CI:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Setup Node.js 
          uses: actions/setup-node@v2.5.2
          with:
            node-version: 18.15.0
        - name: Instalação do Mocha e dos pacotes para teste
          run: |
            cd src;
            npm install -g mocha;
            npm install
        - name: Excução do teste
          run: mocha src/test/convert.js
